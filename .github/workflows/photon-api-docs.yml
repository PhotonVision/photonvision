name: Photon API Documentation

on:
  # Run on pushes to main and pushed tags, and on pull requests against main, but ignore the docs folder
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_demo:
    defaults:
      run:
        working-directory: photon-client
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Build Production Client
        run: npm run build-demo
      - uses: actions/upload-artifact@v4
        with:
          name: built-demo
          path: photon-client/dist/

  run_api_docs:
    runs-on: "ubuntu-22.04"
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Fetch tags
      run: git fetch --tags --force
    - name: Install Java 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: temurin

    - name: Build javadocs/doxygen
      run: |
        chmod +x gradlew
        ./gradlew photon-docs:generateJavaDocs photon-docs:doxygen

    - uses: actions/upload-artifact@v4
      with:
        name: built-docs
        path: photon-docs/build/docs

  publish_api_docs:
    needs: [run_api_docs]

    runs-on: ubuntu-22.04
    steps:

      # Download docs artifact
      - uses: actions/download-artifact@v4
        with:
          name: built-docs

      - run: find .
      - name: Publish docs to development
        # if: github.ref == 'refs/heads/main'
        uses: up9cloud/action-rsync@v1.4
        env:
          HOST: ${{ secrets.WEBMASTER_SSH_HOST }}
          USER: ${{ secrets.WEBMASTER_SSH_USERNAME }}
          KEY: ${{secrets.WEBMASTER_SSH_KEY}}
          PORT: ${{ secrets.WEBMASTER_SSH_PORT}}
          TARGET: /var/www/html/photonvision-docs/development
          VERBOSE: TRUE
      - name: publish docs to release
        # if: startsWith(github.ref, 'refs/tags/v')
        uses: up9cloud/action-rsync@v1.4
        env:
          HOST: ${{ secrets.WEBMASTER_SSH_HOST }}
          USER: ${{ secrets.WEBMASTER_SSH_USERNAME }}
          KEY: ${{ secrets.WEBMASTER_SSH_KEY }}
          PORT: ${{ secrets.WEBMASTER_SSH_PORT}}
          TARGET: /var/www/html/photonvision-docs/release/
          VERBOSE: TRUE

  publish_demo:
      needs: [build_demo]

      runs-on: ubuntu-22.04
      steps:
      - uses: actions/download-artifact@v4
        with:
          name: built-demo
      - run: find .
      - name: Test SSH connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.WEBMASTER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh-keyscan -H ${{ secrets.WEBMASTER_SSH_HOST }} >> ~/.ssh/known_hosts

          ssh -i ~/.ssh/id_rsa -p ${{ secrets.WEBMASTER_SSH_PORT }} \
          ${{ secrets.WEBMASTER_SSH_USERNAME }}@${{ secrets.WEBMASTER_SSH_HOST }} \
          "echo 'âœ… SSH connection successful'"

      - name: Publish demo
        # if: github.ref == 'refs/heads/main'
        uses: up9cloud/action-rsync@v1.4
        env:
          HOST: ${{ secrets.WEBMASTER_SSH_HOST }}
          USER: ${{ secrets.WEBMASTER_SSH_USERNAME }}
          KEY: ${{ secrets.WEBMASTER_SSH_KEY }}
          PORT: ${{ secrets.WEBMASTER_SSH_PORT}}
          TARGET: /var/www/html/photonvision-demo
          VERBOSE: TRUE
